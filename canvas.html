<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvas.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <canvas id="ca"></canvas>
   <div id="action" class="action">
      <svg class="icon" id="clear" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
    </svg> 
      <svg class="icon" id="drawing" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" id="delect" aria-hidden="true">
        <use xlink:href="#icon-delect"></use>
    </svg>
    <svg class="icon" id="download" aria-hidden="true">
        <use xlink:href="#icon-save"></use>
    </svg>
   </div>
   <ol id="color">
       <li id="red"></li>
       <li id="blue"></li>
       <li id="pink"></li>
   </ol>
   <ol id="size">
       <li id="thin"></li>
       <li id="heavy"></li>
   </ol>
    <script src="canvas.js"></script>
    <script src="//at.alicdn.com/t/font_934168_gsiy8u86wa.js"></script>
    
</body>

</html>
